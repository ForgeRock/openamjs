
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">




<html>
    <head>
        <title>OpenAM Script example page</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Expires" CONTENT="-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/demostyles.css" type="text/css">
        <script type="text/javascript" src="openam.js"></script>
    </head>

    <body class="NAPAStyle">
                
        <script type="text/javascript">

            // Configure the OpenAM connection
            var openam = new openamConfig(
                    "http://openam1.example.com:8080/openam", // OpenAM base url
                    "/",                                      // Realm
                    true,                                     // cache Enabled?
                    true);                                    // Is debug enabled?
                    // false);                        // To DO: Is legacy enabled?

            
            function formShow(show) {
                show = show || false;
                if (show) {
                    document.getElementById("login1").style.display = "block";
                    document.getElementById("flip").style.display = "none";
                    document.getElementById("cross").style.display = "block";
                } else {
                    document.getElementById("login1").style.display = "none";
                    document.getElementById("flip").style.display = "block";
                    document.getElementById("cross").style.display = "none";
                }
            }
    
            function authenticateUser() {
                var username = document.forms["loginForm"]["username"].value;
                var password = document.forms["loginForm"]["password"].value;
                var tokenId_ = openam.authenticate(username, password);
                if (tokenId_) {
                    window.location = getMyURL();
                } else {
                    document.getElementById("errorMessage").innerHTML = 'The authentication failed';
                }
                return false;
            }


            function printAllStuff(data) {
                    var outputV = "";
                    var attributes = JSON.parse(data);
                    for (var key in attributes) {
                        if (attributes.hasOwnProperty(key)) {
                            outputV = "<tr>" +
                                "<td class=\"left\">" + key + "</td>" +
                                "<td class=\"right\">" + attributes[key]+ "</td>" +
                                "</tr>" +
                                outputV;
                        }
                    }
                    outputV = "<br><table class=\"Info\"> " + outputV + "</table>";
                    return outputV;

            }
            
        </script>

        <div id="header">
            <img class="image-float-left" alt="OpenAM" src="images/ForgeRock_Logo.png"> 
            <div id="loginBox"> <!-- The login box appearing on the header when clicking the login button -->
                <img id="flip" class="loginButton image-float-right" 
                     src="images/arrowdown2.png" alt="Login" onclick="formShow(true);">
                <div id="login1" style="display: none; width: 300px; height: 190px;float: right;">
                    <img id="cross" class="loginButton image-float-right" 
                         src="images/cross.gif" style="display: none;" onclick="formShow(false);">
                    <table>
                        <tr>
                            <td width="5%">&nbsp;</td>
                            <td width="45%" align="center" valign="middle">
                                <form id="loginForm" method="post" action="" 
                                      name="loginForm" 
                                      onsubmit="return authenticateUser();">
                                    <table>
                                        <tr><td>Login with your existing account:</td></tr>
                                        <tr><td height="10"></td></tr>
                                        <tr><td>User name</td></tr>
                                        <tr><td><input type="text" name="username" size="20" /></td></tr>
                                        <tr><td>Password</td></tr>
                                        <tr><td><input type="password" name="password" size="20" /></td></tr>
                                        <tr><td><input type="submit" value="Login" /></td></tr>
                                        <tr><td>&nbsp;</td></tr>
                                        <tr><td><div id="errorMessage"></div></td></tr>
                                    </table> 
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </div> <!-- login box ends here -->

            <div id="welcomeAndLogout">
                <div id="welcome1" class="image-float-left"></div>
                <div>
                    <img id="logoutBtn" class="image-float-right" 
                         src="images/logout.png" 
                         alt="Logout" onclick="openam.logout();">
                </div>
            </div>     

        </div>
        <!-- The header ends here -->


        <div id="franja">
        </div>

        <div id="wdw-container">   
            <div id="wdw1">
                <div id="franjita">
                    <span class="BoldLetters">Some Session Attributes</span>
                </div>
                <div id="attributeWdw"></div>
            </div>
        </div>  

        <script type="text/javascript">
            if (openam.isUserAuthenticated()) {
                // get the attributes you want to use
                attributes_ = openam.getIdentityAttributes("mail,givenName,sn,cn,phoneNumber");
                // display the attributes
                document.getElementById("attributeWdw").innerHTML = printAllStuff(attributes_);
                // display welcome message
                document.getElementById("welcome1").innerHTML = "Welcome <b>" + uid + "</b>";
                // display logout button and supresss login button
                document.getElementById("welcomeAndLogout").style.display = "block";
                document.getElementById("loginBox").style.display = "none";
            } else {
                document.getElementById("attributeWdw").innerHTML = "<br>You are not authenticated";
                // display login button and supresss logout button
                document.getElementById("welcomeAndLogout").style.display = "none";
                document.getElementById("loginBox").style.display = "block";
            }
        </script>

    </body>
</html>
